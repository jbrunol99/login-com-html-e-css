<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faça Login</title>
</head>
<body>
  <main>
      <form action="#">
        <div class="login">
          <div class="header">
            <h1>Seja Bem vindo!</h1>
            <p class="credenciais">Digite suas credenciais para acessar</p>
          </div>

            <div class="block">
              <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required class="input">
            </div>

            <div class="block">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required class="input">
            </div>

            <div class="lembranca">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Lembrar-me</label>
                <a href="#" class="reset">Esqueceu a senha</a>
            </div>

            <div class="button">
                <button>Login</button>
            </div>

            <div class="footer">
                <p>Não tem uma conta?<a href="#" class="cadastro">Cadastre-se</a></p>
            </div>
        </div>
      </form>
      <div class="img">
        <img src="img/img.jpg" alt="imagem" width="600px" height="600px">
      </div>
  </main>
</body>
</html>
